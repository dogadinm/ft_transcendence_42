
{% extends "pong_app/layout.html" %}
{% load static %}
{% block body %}



<head>
	<link type="text/css"  href="{% static 'transcendence/style_other.css' %}" rel="stylesheet">
</head>


<div id="content" class="body">
    <h2>Login</h2>
    <form id="login-form">
        {% csrf_token %}
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>

    <p id="error-message" style="color: red;"></p>

    <script src="{% static 'js/login.js' %}"></script>

    Don't have an account? <a href="#" onclick="navigate('register/')">Register here.</a>
    <p>Or <a href="{% url 'login_with_42' %}">Login 42</a>.</p>
</div>

{% endblock %}
