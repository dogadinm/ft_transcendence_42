{% extends "pong_app/layout.html" %}
{% load static %}
<head>
	<link type="text/css"  href="{% static 'transcendence/style_other.css' %}" rel="stylesheet">
</head>
{% block body %}

    <h2>Register</h2>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'create_group_chat' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="group_name" placeholder="Group name">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Skip for no pass">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Create">
    </form>



{% endblock %}
