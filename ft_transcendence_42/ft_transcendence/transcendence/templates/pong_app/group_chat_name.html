{% extends "pong_app/layout.html" %}
{% load static %}
<head>
	<link type="text/css"  href="{% static 'transcendence/style_other.css' %}" rel="stylesheet">
</head>
{% block body %}
{% csrf_token %}

<h5>{{ channel_nick }}</h5>
{% for m in members  %}
    <li><a href="{% url 'profile' m  %}">{{ m }}</a></li>
{% endfor %}

<h1>Lets chat</h1>



<button  id="leave-button" class="leave-button">Leave</button>

<div class="chat-container">
    <div id="messages" class="messages"></div>
    <form id="form" class="chat-form">
        <input type="text" name="message" placeholder="Type your message..." autocomplete="off" />
        <button type="submit">Send</button>
    </form>
</div>

<script type="text/javascript">
    const username = "{{ user.username }}";
    const nickname = "{{ user.nickname }}";
    const url = `ws://${window.location.host}/ws/chat/{{ channel_nick }}/`;
    const chatSocket = new WebSocket(url);

    chatSocket.onmessage = function (e) {
    const data = JSON.parse(e.data);
    console.log('Data:', data);

    if (data.type === 'join') {
        displayJoinPrompt(data.password);
    } else if (data.type === 'chat') {
        if (Array.isArray(data.messages)) {
            data.messages.forEach((msg) => {
                displayMessage(msg.message, msg.sender, msg.photo);
            });
        } else if (data.message) {
            const msg = data.message;
            displayMessage(msg.message, msg.sender, msg.photo);
        }
    }
};
    const form = document.getElementById('form');
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const messageText = e.target.message.value.trim();

        if (!messageText) return;

        chatSocket.send(JSON.stringify({
            action: 'massege',
            message: messageText,
        }));
        form.reset();
    });

    function displayMessage(message, sender, photo) {
        const messagesElement = document.getElementById('messages');
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', sender === username ? 'message-right' : 'message-left');


        messageElement.innerHTML = sender === username
            ? `<div class="message-text">${message}</div>`
            : `
                <div class="avatar">
                    <img src="${photo}" alt="${sender}" />
                </div>
                <div class="message-info">

                    <a href="javascript:void(0);" onclick="window.location.href = '/profile/${sender}';">${sender}</a>
                    <div class="message-text">${message}</div>
                </div>
            `;

        messagesElement.appendChild(messageElement);
        messagesElement.scrollTop = messagesElement.scrollHeight;
    }

    function displayJoinPrompt(requiresPassword) {
        console.log(requiresPassword);
        const messagesElement = document.getElementById('messages');
        messagesElement.innerHTML = '';
        const joinPrompt = document.createElement('div');
        joinPrompt.classList.add('join-prompt');
        console.log(requiresPassword);
        joinPrompt.innerHTML = `
            <p>Join this chat!</p>
            ${requiresPassword ? '<input type="password" id="chat-password" placeholder="Enter chat password..." />' : ''}
            <button id="join-button" class="join-button">Join</button>
        `;
        messagesElement.appendChild(joinPrompt);

        const joinButton = document.getElementById('join-button');
        joinButton.addEventListener('click', () => {
            const password = requiresPassword ? document.getElementById('chat-password').value.trim() : null;

            chatSocket.send(JSON.stringify({
                action: 'join',
                password: password,
            }));

            messagesElement.innerHTML = '<p>Loading chat...</p>';
            setTimeout(() => location.reload(), 500);
    });
}

    const leaveButton = document.getElementById('leave-button');
    leaveButton.addEventListener('click', () => {
        chatSocket.send(JSON.stringify({
            action: 'leave',
        }));
        console.log('Leave message sent to the server');

        const messagesElement = document.getElementById('messages');
        messagesElement.innerHTML = '<p>You have left the chat.</p>';
        setTimeout(() => {
            window.location.href = '/';
        });
    });
</script>
<style>

.chat-container {
    display: flex;
    flex-direction: column;
    height: 80vh;
    max-width: 600px;
    margin: 0 auto;
    border: 1px solid #ccc;
    border-radius: 10px;
    overflow: hidden;
    background: #f9f9f9;
}

.messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.chat-form {
    display: flex;
    padding: 10px;
    border-top: 1px solid #ccc;
    background: #fff;
}

.chat-form input {
    flex: 1;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.chat-form button {
    margin-left: 10px;
    padding: 8px 15px;
    border: none;
    background: #007bff;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}

.chat-form button:hover {
    background: #0056b3;
}

.message {
    display: flex;
    align-items: flex-start;
    gap: 10px;
}

.message-right {
    justify-content: flex-end;
    text-align: right;
}

.message-left {
    justify-content: flex-start;
    text-align: left;
}

.message-text {
    max-width: 70%;
    padding: 10px;
    border-radius: 10px;
    background: #e6e6e6;
}

.message-right .message-text {
    background: #007bff;
    color: white;
}

.avatar img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
}

.message-info {
    display: flex;
    flex-direction: column;
}


.join-prompt {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    text-align: center;
    background: #f9f9f9;
}

.join-button {
    margin-top: 20px;
    padding: 10px 20px;
    border: none;
    background: #28a745;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
}

.join-button:hover {
    background: #218838;
}

.leave-button {
    padding: 10px 20px;
    border: none;
    background: #dc3545;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
}

.leave-button:hover {
    background: #c82333;
}
</style>

{% endblock %}
