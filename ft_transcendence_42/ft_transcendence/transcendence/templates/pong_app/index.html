<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Pong Game</title>
    <style>
        /* Basic styling for the game */
        body, html {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        #scoreboard {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #gameCanvas {
            background-color: #333;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <div id="scoreboard">Player One: <span id="scoreOne">0</span> | Player Two: <span id="scoreTwo">0</span></div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <script>
        // Prompt the user for a room name
        const roomName = prompt("Enter room name:");
        
        // Create a WebSocket connection for the given room
        const socket = new WebSocket(`ws://${window.location.host}/ws/game/${roomName}/`);

        // Variables for canvas and game context
        const canvas = document.getElementById('gameCanvas');
        const context = canvas ? canvas.getContext('2d') : null;
        if (!context) {
            console.error("Failed to get canvas context. Canvas might not be loaded.");
        }

        // Variables for game state
        const paddleWidth = 10, paddleHeight = 100, playerSpeed = 6;
        const leftPaddle = { x: 10, y: canvas.height / 2 - paddleHeight / 2, dy: 0 };
        const rightPaddle = { x: canvas.width - 20, y: canvas.height / 2 - paddleHeight / 2, dy: 0 };
        const ball = { x: canvas.width / 2, y: canvas.height / 2, radius: 7, dx: 4, dy: 4 };
        let scoreOne = 0, scoreTwo = 0;

        // Ask player if they are Player One or Player Two
        const isPlayerOne = confirm("Are you Player One? Click OK for Yes, Cancel for No.");

        // Display score
        const scoreOneDisplay = document.getElementById('scoreOne');
        const scoreTwoDisplay = document.getElementById('scoreTwo');

        // Handle keyboard events for paddle movement
        document.addEventListener('keydown', (e) => {
            if (isPlayerOne) {
                if (e.key === 'w') leftPaddle.dy = -playerSpeed;
                if (e.key === 's') leftPaddle.dy = playerSpeed;
            } else {
                if (e.key === 'ArrowUp') rightPaddle.dy = -playerSpeed;
                if (e.key === 'ArrowDown') rightPaddle.dy = playerSpeed;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (isPlayerOne) {
                if (e.key === 'w' || e.key === 's') leftPaddle.dy = 0;
            } else {
                if (e.key === 'ArrowUp' || e.key === 'ArrowDown') rightPaddle.dy = 0;
            }
        });

        // Main game loop
        function gameLoop() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            movePaddle(leftPaddle);
            movePaddle(rightPaddle);
            moveBall();

            drawPaddle(leftPaddle);
            drawPaddle(rightPaddle);
            drawBall();

            // Send game state updates to the server
            if (socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'state_update',
                    state: {
                        leftPaddleY: leftPaddle.y,
                        rightPaddleY: rightPaddle.y,
                        ballX: ball.x,
                        ballY: ball.y,
                        scoreOne: scoreOne,
                        scoreTwo: scoreTwo
                    }
                }));
            }

            requestAnimationFrame(gameLoop);
        }

        gameLoop();

        // WebSocket message handler
        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);

            // Update game state with data received from the server
            if (!isPlayerOne) leftPaddle.y = data.state.leftPaddleY;
            if (isPlayerOne) rightPaddle.y = data.state.rightPaddleY;

            ball.x = data.state.ballX;
            ball.y = data.state.ballY;

            scoreOne = data.state.scoreOne;
            scoreTwo = data.state.scoreTwo;
            scoreOneDisplay.textContent = scoreOne;
            scoreTwoDisplay.textContent = scoreTwo;
        };

        // WebSocket error handling
        socket.onerror = function(error) {
            console.error("WebSocket error: ", error);
        };

        socket.onclose = function() {
            console.log("WebSocket connection closed.");
        };

        // Paddle and Ball movement functions
        function movePaddle(paddle) {
            paddle.y += paddle.dy;
            if (paddle.y < 0) paddle.y = 0;
            if (paddle.y + paddleHeight > canvas.height) paddle.y = canvas.height - paddleHeight;
        }

        function moveBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Check for wall collisions
            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
                ball.dy *= -1;
            }

            // Check for paddle collisions
            if (ball.x - ball.radius < leftPaddle.x + paddleWidth &&
                ball.y > leftPaddle.y && ball.y < leftPaddle.y + paddleHeight) {
                ball.dx *= -1;
            }
            if (ball.x + ball.radius > rightPaddle.x &&
                ball.y > rightPaddle.y && ball.y < rightPaddle.y + paddleHeight) {
                ball.dx *= -1;
            }

            // Check for scoring
            if (ball.x + ball.radius < 0) {
                scoreTwo++;
                resetBall();
            }
            if (ball.x - ball.radius > canvas.width) {
                scoreOne++;
                resetBall();
            }
        }

        // Draw functions
        function drawPaddle(paddle) {
            context.fillStyle = 'white';
            context.fillRect(paddle.x, paddle.y, paddleWidth, paddleHeight);
        }

        function drawBall() {
            context.beginPath();
            context.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            context.fillStyle = 'white';
            context.fill();
            context.closePath();
        }

        // Reset ball position after a score
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx *= Math.random() > 0.5 ? 1 : -1;
            ball.dy *= Math.random() > 0.5 ? 1 : -1;
        }
    </script>
</body>
</html>
