<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body, html {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            background-color: #333;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const context = canvas.getContext('2d');

        const paddleWidth = 10, paddleHeight = 100;
        const playerSpeed = 6;

        const leftPaddle = { x: 10, y: canvas.height / 2 - paddleHeight / 2, dy: 0 };
        const rightPaddle = { x: canvas.width - 20, y: canvas.height / 2 - paddleHeight / 2, dy: 0 };

        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 7,
            speed: 4,
            dx: 4 * (Math.random() > 0.5 ? 1 : -1),
            dy: 4 * (Math.random() > 0.5 ? 1 : -1),
        };

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') rightPaddle.dy = -playerSpeed;
            if (e.key === 'ArrowDown') rightPaddle.dy = playerSpeed;
            if (e.key === 'w') leftPaddle.dy = -playerSpeed;
            if (e.key === 's') leftPaddle.dy = playerSpeed;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowUp' || e.key === 'ArrowDown') rightPaddle.dy = 0;
            if (e.key === 'w' || e.key === 's') leftPaddle.dy = 0;
        });

        function gameLoop() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            drawPaddle(leftPaddle);
            drawPaddle(rightPaddle);
            drawBall();
            movePaddle(leftPaddle);
            movePaddle(rightPaddle);
            moveBall();
            requestAnimationFrame(gameLoop);
        }

        function drawPaddle(paddle) {
            context.fillStyle = 'white';
            context.fillRect(paddle.x, paddle.y, paddleWidth, paddleHeight);
        }

        function drawBall() {
            context.beginPath();
            context.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            context.fillStyle = 'white';
            context.fill();
            context.closePath();
        }

        function movePaddle(paddle) {
            paddle.y += paddle.dy;
            if (paddle.y < 0) paddle.y = 0;
            if (paddle.y + paddleHeight > canvas.height) paddle.y = canvas.height - paddleHeight;
        }

        function moveBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
                ball.dy *= -1;
            }

            if (ball.x - ball.radius < leftPaddle.x + paddleWidth &&
                ball.y > leftPaddle.y &&
                ball.y < leftPaddle.y + paddleHeight) {
                ball.dx *= -1;
            }

            if (ball.x + ball.radius > rightPaddle.x &&
                ball.y > rightPaddle.y &&
                ball.y < rightPaddle.y + paddleHeight) {
                ball.dx *= -1;
            }

            if (ball.x + ball.radius < 0 || ball.x - ball.radius > canvas.width) {
                resetBall();
            }
        }
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = 4 * (Math.random() > 0.5 ? 1 : -1);
            ball.dy = 4 * (Math.random() > 0.5 ? 1 : -1);
        }

        gameLoop();
    </script>
</body>
</html>
