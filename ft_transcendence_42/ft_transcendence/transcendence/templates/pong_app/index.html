<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Pong Game</title>
    <style>
    </style>
</head>
<body>
    <div id="scoreboard">Player One: <span id="scoreOne">0</span> | Player Two: <span id="scoreTwo">0</span></div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <script>
        const roomName = prompt("Enter room name:");
        const socket = new WebSocket(`ws://localhost:8000/ws/game/${roomName}/`);
        if (socket.readyState === WebSocket.OPEN) {
            console.log("Work");
        } else {
            console.log(socket);
        }
        socket.onmessage = function(e) {
        console.log("Socket message");
        console.log(socket);
        const data = JSON.parse(e.data);
            if (data.type === 'state_update') {
                updateGameState(data.state);
            }
        };

        socket.onclose = (e) => {
            console.log("Socket closed!");
        }

        const canvas = document.getElementById('gameCanvas');
        const context = canvas ? canvas.getContext('2d') : null;
        if (!context) {
            console.error("Failed to get canvas context. Canvas might not be loaded.");
        }
        const scoreOneDisplay = document.getElementById('scoreOne');
        const scoreTwoDisplay = document.getElementById('scoreTwo');

        let scoreOne = 0;
        let scoreTwo = 0;
        const paddleWidth = 10, paddleHeight = 100;
        const playerSpeed = 6;
        
        const leftPaddle = { x: 10, y: canvas.height / 2 - paddleHeight / 2, dy: 0 };
        const rightPaddle = { x: canvas.width - 20, y: canvas.height / 2 - paddleHeight / 2, dy: 0 };
        
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 7,
            speed: 4,
            dx: 4 * (Math.random() > 0.5 ? 1 : -1),
            dy: 4 * (Math.random() > 0.5 ? 1 : -1),
        };
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') rightPaddle.dy = -playerSpeed;
            if (e.key === 'ArrowDown') rightPaddle.dy = playerSpeed;
            if (e.key === 'w') leftPaddle.dy = -playerSpeed;
            if (e.key === 's') leftPaddle.dy = playerSpeed;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowUp' || e.key === 'ArrowDown') rightPaddle.dy = 0;
            if (e.key === 'w' || e.key === 's') leftPaddle.dy = 0;
        });

        function gameLoop() {
            console.log("Running gameLoop");
            if (context) {
                console.log("Canvas context available");
                movePaddle(leftPaddle);
                movePaddle(rightPaddle);
                moveBall();
                context.clearRect(0, 0, canvas.width, canvas.height);
                drawPaddle(leftPaddle);
                drawPaddle(rightPaddle);
                drawBall();

                console.log("Socket sending soon");
                console.log(socket);
                socket.send(JSON.stringify({
                    type: 'state_update',
                    state: {
                        leftPaddle: leftPaddle.y,
                        rightPaddle: rightPaddle.y,
                        ball: { x: ball.x, y: ball.y }
                    }
                }));
                console.log("Socket sent");
                console.log(socket);
            } else {
                console.error("Canvas context is not available.");
                }
            requestAnimationFrame(gameLoop);
        }

        function drawPaddle(paddle) {
            context.fillStyle = 'white';
            context.fillRect(paddle.x, paddle.y, paddleWidth, paddleHeight);
        }

        function drawBall() {
            context.beginPath();
            context.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            context.fillStyle = 'white';
            context.fill();
            context.closePath();
        }

        function movePaddle(paddle) {
            paddle.y += paddle.dy;
            if (paddle.y < 0) paddle.y = 0;
            if (paddle.y + paddleHeight > canvas.height) paddle.y = canvas.height - paddleHeight;
        }

        function moveBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;
            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
                ball.dy *= -1;
            }
            if (ball.x - ball.radius < leftPaddle.x + paddleWidth &&
                ball.y > leftPaddle.y &&
                ball.y < leftPaddle.y + paddleHeight) {
                ball.dx *= -1;
            }
            if (ball.x + ball.radius > rightPaddle.x &&
                ball.y > rightPaddle.y &&
                ball.y < rightPaddle.y + paddleHeight) {
                ball.dx *= -1;
            }
        }

        function updateGameState(state) {
            leftPaddle.y = state.leftPaddle;
            rightPaddle.y = state.rightPaddle;
            ball.x = state.ball.x;
            ball.y = state.ball.y;
        }
        socket.onclose = function() {
            console.log("WebSocket closed");
            // Optionally, stop the game or reconnect
        };

        gameLoop();
    </script>
</body>
</html>
