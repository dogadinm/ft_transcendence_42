{% extends "pong_app/layout.html" %}
{% load static %}
{% block body %}

<div id="content" class="body">
    <h2>Register</h2>
    <div id="error-message" style="color: red;"></div>  <!-- General error message container -->
    <form id="register-form">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" id="username" placeholder="Username" required>
            <div id="username-error" style="color: red;"></div>  <!-- Error message for username -->
        </div>
       <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address" required>
            <div id="email-error" style="color: red;"></div>  <!-- Error message for email -->
       </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" id="password" placeholder="Password" required>
            <div id="password-error" style="color: red;"></div>  <!-- Error message for password -->
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" id="confirmation" placeholder="Confirm Password" required>
            <div id="confirmation-error" style="color: red;"></div>  <!-- Error message for confirmation -->
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <script src="{% static 'js/register.js' %}"></script>

    <p>Or <a href="{% url 'login_with_42' %}">Login 42</a>.</p>
    Already have an account? <a href="{% url 'login' %}">Log In here.</a>
</div>


{% endblock %}
