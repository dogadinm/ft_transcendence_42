{% extends "pong_app/layout.html" %}
{% load static %}
{% block body %}

<head>
	<link type="text/css"  href="{% static 'transcendence/style_other.css' %}" rel="stylesheet">
</head>

    <div id="content" class="body">
        <h2>Register</h2>
        <div id="error-message" style="color: red;"></div> <!-- Блок для сообщений об ошибках -->
        <form id="register-form">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="nickname" placeholder="Nickname" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
            </div>
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
        <script src="{% static 'js/register.js' %}"></script>

        <p>Or <a href="{% url 'login_with_42' %}">Login 42</a>.</p>

        Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </div>

{% endblock %}
