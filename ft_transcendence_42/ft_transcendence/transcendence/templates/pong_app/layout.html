{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Pong{% endblock %}</title>
        <link rel="icon" type="image/png" href="{% static 'transcendence/42po.png' %}">
        <link type="text/css" href="{% static 'transcendence/style.css' %}" rel="stylesheet">
    </head>
    <body>
        <nav>
            <a href="{% url 'index' %}">Main page</a>
            <!--{% if user.is_authenticated %}-->
                <a href="{% url 'profile' username=user.username %}"><strong>{{ user.username }}</strong></a>
                <a href="{% url 'logout' %}">Log out</a>
                <a href="{% url 'chat'%}">Chat</a>
                <a href="{% url 'group_chat' %}">Group chat</a>
            <!--{% endif %}
            {% if not user.is_authenticated %}-->
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Sign Up</a>
            <!--{% endif %}-->
            <a href="{% url 'pong' %}">Pong</a>
            <a href="{% url 'bot' %}">Play Pong With Bot</a>
            <a href="{% url 'doublejack' %}">Doublejack</a>
        </nav>

        <!-- Content Block -->
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>

        <script src="{% static 'js/script.js' %}"></script>
        {% block scripts %}
        {% endblock %}
    </body>
</html>
