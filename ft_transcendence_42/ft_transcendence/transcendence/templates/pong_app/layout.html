{% load static %}

<head>
	<link type="text/css"  href="{% static 'transcendence/style_other.css' %}" rel="stylesheet">
</head>

<!DOCTYPE html>
<html lang="en">
    <head>

        <head>
            <title>42Prague Pong</title>
            <link rel="icon" type="image/png" href="/static/transcendence/42po.png">
          </head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Pong{% endblock %}</title>
        <link rel="icon" type="image/png" href="{% static 'transcendence/42po.png' %}">
        <link type="text/css" href="{% static 'transcendence/style.css' %}" rel="stylesheet">
    </head>
    <body>

        <!-- <h1>Welcome to the Pong game!</h1> -->
        <nav>
            <a href="{% url 'index' %}">Main page</a>
            <!--{% if user.is_authenticated %}-->
                <a href="{% url 'profile' username=user.username %}">
                    <strong>{{ user.username }}</strong>
                    <span id="friend-requests-badge"></span>
                </a>
                <a href="{% url 'logout' %}">Log out</a>
                <a href="{% url 'chat'%}">Chat</a>
            <!--{% endif %}
            {% if not user.is_authenticated %}-->
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Sign Up</a>

        <div id="pong-game-section" class="section">
            <h2>Pong Game</h2>
            <canvas></canvas>
            <p>Control the left player by using up and down arrow keys</p>
        </div>


            <!--{% endif %}-->
            <a href="{% url 'pong' %}">Pong</a>
            <a href="{% url 'bot' %}">Play Pong With Bot</a>
            <a href="{% url 'doublejack' %}">Doublejack</a>
        </nav>

        <!-- Content Block -->

        <div class="body">
            {% block body %}
            {% endblock %}
        </div>

        <script src="{% static 'js/script.js' %}"></script>
    </body>
<style>
    #friend-requests-badge {
        background-color: green;
        color: white;
        border-radius: 50%;
        padding: 5px 10px;
        font-size: 14px;
        margin-left: 5px;
    }
</style>

        {% block scripts %}
        {% endblock %}
    </body>

</html>
