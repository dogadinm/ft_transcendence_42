{% extends "pong_app/layout.html" %}
{% load static %}
{% block body %}

<head>
    <link type="text/css" href="{% static 'transcendence/style_other.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'transcendence/style.css' %}" rel="stylesheet">
</head>
<div id="content" class="body">
    {% csrf_token %}

    <div id="roleInfo"></div>
    <canvas id="gameCanvas" width="800" height="400" style="border:1px solid black;"></canvas>

    <div id="gameData" data-room-lobby="{{ room_lobby }}"></div>


    <h1>Lobby</h1>
    <div>
        <h2 id="role"></h2>

        <h3>Players</h3>
        <div id="players"></div>
        <button id="assignLeftButton">Become Left Player</button>
        <button id="assignRightButton">Become Right Player</button>
        <button id="readyButton">Ready</button>
        <button id="leaveRoleButton">Leave Role</button>
        <button id="leaveLobbyButton">Leave Lobby</button>
        <button id="changeLobbyButton">Change Lobby</button>

        <h3>Spectators</h3>
        <div id="spectators"></div>

        <h3 id="timer">Waiting for players...</h3>
    </div>

    <h2>Chat</h2>
    <div id="chat-box" style="border: 1px solid black; height: 200px; overflow-y: scroll; padding: 5px;"></div>
    <input type="text" id="chat-input" placeholder="Type your message..." style="width: 80%;">
    <button id="sendMessage">Send</button>
    <script src="{% static 'js/pong_lobby.js' %}" type="text/javascript"></script>
</div>
{% endblock %}
