{% extends "pong_app/layout.html" %}
{% load static %}
{% block body %}
<div id="content" class="body">
    <h1>Pong {{ room_lobby }}</h1>
    <div id="roleInfo"></div>
    <h3 id="timer">Waiting for players...</h3>
    <canvas id="gameCanvas" width="800" height="400" style="border:1px solid black;"></canvas>
    

    <div id="pongData" data-room-lobby="{{ room_lobby }}" data-username="{{ user.username }}"></div>

    <div>
        <h2 id="role"></h2>
        <div id="players"></div>
        <button id="assignLeftButton">Become Left Player</button>
        <button id="assignRightButton">Become Right Player</button>
        <button id="readyButton">Ready</button>
        <button id="leaveRoleButton">Leave Role</button>
        <button id="leaveLobbyButton">Leave Lobby</button>
        <!-- <h3>Spectators</h3>
        <div id="spectators"></div> -->
        <div class="column">
            <h3>Spectators</h3>
            <ul id="spectators"></ul>
        </div>
    </div>

        
    </div>

    <script src="{% static 'js/pongLobby.js' %}" type="text/javascript"></script>
    <link type="text/css" href="{% static 'transcendence/style_pong_lobby.css' %}" rel="stylesheet">
</div>
{% endblock %}
