{% extends 'pong_app/layout.html' %}

{% block title %}Pong Game{% endblock %}

{% block body %}
<div class="container text-center mt-5">
    <h1>Welcome to Pong Game</h1>
    <form method="get" action="">
        <label for="roomName">Enter Room Name:</label>
        <input type="text" id="roomName" name="room_name" required>
        <br><br>
        <a class="btn btn-primary" onclick="joinGame('player1')">Play as Player 1</a>
        <a class="btn btn-success" onclick="joinGame('player2')">Play as Player 2</a>
        <a class="btn btn-secondary" onclick="joinGame('spectator')">Spectate</a>
    </form>
</div>

<script>
function joinGame(role) {
    const roomName = document.getElementById('roomName').value;
    if (roomName) {
        window.location.href = `/${roomName}/${role}/`;
    } else {
        alert('Please enter a room name.');
    }
}
</script>
{% endblock %}
