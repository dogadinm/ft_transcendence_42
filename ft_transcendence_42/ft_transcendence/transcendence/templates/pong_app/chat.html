{% extends "pong_app/layout.html" %}
{% load static %}
{% block body %}


<head>
	<link type="text/css"  href="{% static 'transcendence/style_other.css' %}" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pong{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'transcendence/42po.png' %}">
    <link type="text/css" href="{% static 'transcendence/style.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'transcendence/style_other.css' %}" rel="stylesheet">

</head>

<div id="content" class="body">
    <div class="chat-wrapper">
        <div class="chat-sidebar">
            <h2>Your Friends</h2>
            <ul class="friend-list">
                {% for friend in friends %}
                <li>
                    <a href="#" class="friend-item" data-type="private" data-name="{{ friend.username }}">
                        <img src="{{ friend.photo.url }}" alt="{{ friend.username }}" class="friend-photo" />
                        {{ friend.username }}
                        <span class="status-indicator {% if friend.is_online %}online{% else %}offline{% endif %}"></span>
                    </a>
                </li>
                {% endfor %}
            </ul>
       </div>


        <div class="chat-content">
            <div class="chat-header">
                <h2 id="chat-header">Select a Friend or Group</h2>
                <div id="friend-info">
                    <img id="friend-photo" class="friend-photo" alt="Friend's Photo" src="/media/profile_photos/profile_standard.jpg" />
                </div>
            </div>

            <div id="messages" class="message-area"></div>
            <form id="message-form" class="chat-form">
                <input
                    type="text"
                    id="message-input"
                    name="message"
                    placeholder="Enter your message"
                    autocomplete="off"
                    required
                />
                <button type="submit">Send</button>
            </form>
            <form id="game-invite-form">
                <button type="submit">Invite</button>
            </form>
        </div>

    <div id="gameData" data-current-user="{{ current_user }}" data-profile-base-url="{% url 'profile' 'username_placeholder' %}" data-friend-user="{{ current_user }}"></div>
    <script src="{% static 'js/chat.js' %}" type="text/javascript"></script>




    <style>
      /* Ensure the body takes up full height and center everything */
      body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    
      .chat-wrapper {
        margin-top: 5%;
        display: flex;
        flex-direction: row;
        width: 80vw; /* Responsive width */
        height: 85vh; /* Fixed height */
        max-width: 1200px; /* Max width for larger screens */
        max-height: 800px; /* Max height for larger screens */
        background-color: white;
        border-radius: 10px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        overflow: hidden; /* Prevent the entire wrapper from overflowing */
      }
    
      .chat-sidebar {
        flex: 1;
        padding: 20px;
        border-right: 1px solid #ccc;
        background-color: #f8f9fa;
        overflow-y: auto;
        box-sizing: border-box;
      }
    
      .chat-content {
        flex: 3;
        display: flex;
        flex-direction: column;
        padding: 20px;
        box-sizing: border-box;
        background-color: white;
        overflow: hidden;
      }
    
      .friend-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
    
      .friend-item {
        display: flex;
        align-items: center;
        margin: 10px 0;
        text-decoration: none;
        color: #007bff;
        cursor: pointer;
      }
    
      .friend-item:hover {
        text-decoration: underline;
      }
    
      .friend-photo {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
      }
    
      /* Message area should scroll, but not overflow the entire window */
      .message-area {
        flex: 1;
        overflow-y: auto;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin: 10px 0;
        background-color: #fff;
        word-wrap: break-word;
        white-space: normal;
        max-height: 60vh; /* Limit max height to avoid overflowing the entire chat */
      }
    
      .message {
        margin: 10px 0;
        padding: 10px;
        border-radius: 10px;
        max-width: 95%;
        word-wrap: break-word;
      }
    
      .message-left {
        background-color: #f1f1f1;
        align-self: flex-start;
      }
    
      .message-right {
        background-color: #007bff;
        color: white;
        align-self: flex-end;
      }
    
      .chat-form {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }
    
      #message-input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
    
      button {
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
      }
    
      button:hover {
        background-color: #0056b3;
      }
    
      .status-indicator {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        margin-left: 8px;
      }
    
      .status-indicator.online {
        background-color: green;
      }
    
      .status-indicator.offline {
        background-color: red;
      }
    </style>
    
</div>
{% endblock %}
