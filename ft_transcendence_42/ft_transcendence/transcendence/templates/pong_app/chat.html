{{% extends "pong_app/layout.html" %}

{% block body %}

<div class="chat-wrapper">
    <!-- Список друзей -->
    <div class="chat-sidebar">
        <h2>Your Friends</h2>
        <ul class="friend-list">
            {% for friend in friends %}
            <li>
                <a href="#" class="friend-item" data-friend="{{ friend.username }}">
                    <img src="{{ friend.photo.url }}" alt="{{ friend.username }}" class="friend-photo" />
                    {{ friend.username }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Чат -->
    <div class="chat-content">
        <div class="chat-header">
            <h2 id="chat-header">Select a Friend</h2>
            <div id="friend-info">
                <img id="friend-photo" class="friend-photo" alt="Friend's Photo" src="/media/profile_photos/profile_standard.jpg"/>
            </div>
        </div>

        <div id="messages" class="message-area"></div>

        <form id="message-form" class="chat-form">
            <input
                type="text"
                id="message-input"
                name="message"
                placeholder="Enter your message"
                autocomplete="off"
                required
            />
            <button type="submit">Send</button>
        </form>
    </div>
</div>

<script type="text/javascript">
    const currentUser = "{{ current_user }}";
    const profileBaseUrl = "{% url 'profile' 'username_placeholder' %}".replace('username_placeholder', '');
    let chatSocket = null;
    let currentFriend = null;

    function openChat(friendName) {
        if (chatSocket) {
            chatSocket.close();
        }

        currentFriend = friendName;

        const friendLink = document.querySelector(`.friend-item[data-friend="${friendName}"]`);
        const friendPhoto = friendLink.querySelector('.friend-photo').src;


document.getElementById('chat-header').innerHTML = `Chat with: <a href="${profileBaseUrl}${friendName}" target="_blank">${friendName}</a>`;
document.getElementById('friend-photo').src = friendPhoto;


        document.getElementById('messages').innerHTML = '';


        chatSocket = new WebSocket(`ws://${window.location.host}/ws/chat_privet/${friendName}/`);

        chatSocket.onmessage = function (e) {
            const data = JSON.parse(e.data);

            if (data.type === 'chat') {
                const messages = document.getElementById('messages');
                const messageClass = data.username === currentUser ? 'message-right' : 'message-left';
                messages.insertAdjacentHTML(
                    'beforeend',
                    `<div class="message ${messageClass}">
                        <p>${data.message}</p>
                    </div>`
                );
                messages.scrollTop = messages.scrollHeight;
            } else if (data.type === 'chat_history') {
                const messages = document.getElementById('messages');
                messages.innerHTML = '';
                data.messages.forEach((msg) => {
                    console.log(msg.username === currentUser)
                    const messageClass = msg.username === currentUser ? 'message-right' : 'message-left';
                    messages.insertAdjacentHTML(
                        'beforeend',
                        `<div class="message ${messageClass}">
                            <p>${msg.message}</p>
                        </div>`
                    );
                });
                messages.scrollTop = messages.scrollHeight;
            }
        };


        chatSocket.onclose = function () {
            console.log('Chat socket closed');
        };
    }

    const friendLinks = document.querySelectorAll('.friend-item');
    friendLinks.forEach((link) => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            const friendName = link.dataset.friend;
            openChat(friendName);
        });
    });


    const messageForm = document.getElementById('message-form');
    messageForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const messageInput = document.getElementById('message-input').value.trim();
        if (!messageInput || !currentFriend) return;

        chatSocket.send(
            JSON.stringify({
                message: messageInput,
            })
        );

        messageForm.reset();
    });
</script>

<style>
    .chat-wrapper {
        display: flex;
        height: 100vh;
    }

    .chat-sidebar {
        flex: 0.3;
        padding: 20px;
        border-right: 1px solid #ccc;
        background-color: #f8f9fa;
    }

    .chat-content {
        flex: 0.7;
        display: flex;
        flex-direction: column;
        padding: 20px;
    }

    .friend-list {
        list-style: none;
        padding: 0;
    }

    .friend-item {
        display: flex;
        align-items: center;
        margin: 10px 0;
        text-decoration: none;
        color: #007bff;
        cursor: pointer;
    }

    .friend-item:hover {
        text-decoration: underline;
    }

    .friend-photo {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
    }

    .message-area {
        flex: 1;
        overflow-y: auto;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #fff;
    }

    .chat-header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
    }

    .message {
        margin: 5px 0;
        padding: 10px;
        border-radius: 10px;
        max-width: 60%;
    }

    .message-left {
        background-color: #f1f1f1;
        align-self: flex-start;
    }

    .message-right {
        background-color: #007bff;
        color: white;
        align-self: flex-end;
    }

    .chat-form {
        display: flex;
        gap: 10px;
    }

    #message-input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>

{% endblock %}
